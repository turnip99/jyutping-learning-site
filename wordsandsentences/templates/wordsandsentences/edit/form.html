{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
    <form id="edit_form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% crispy form %}
        <button class="btn btn-secondary" onclick="$('#edit_form').submit()">Save</button>
    </form>
{% endblock %}
