{% load static %}

<link rel="icon" type="image/x-icon" href="{% static 'wordsandsentences/favicon.ico' %}"/>
<title>Jyutping Learning Website</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<style>
    :root {
        --page-bg-colour: #fadd8e;
        --content-bg-colour: #faca48;
        --content-border-colour: #fd9721;
    }
    .info-box {
        background-color: var(--content-bg-colour);
        padding: 0.5rem;
        border: 1px solid var(--content-border-colour);
        margin-bottom: 1em;
        border-radius: 0.25rem;
    }
</style>
{% block styles %}{% endblock %}

<div class="px-5 py-3" style="background-color: var(--page-bg-colour); min-height: 100%;">
    <div class="row">
        <div class="col mb-3"><h1><a href="/" style="text-decoration: inherit; color: inherit;">Jyutping Learning Site</a></h1></div>
        {% if request.user.username %}
            <div class="col-auto text-end">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <div class="btn pe-none">Hello {{ request.user.username }}</div>
                    <button class="btn btn-outline-dark">Log out</button>
                </form>
            </div>
        {% endif %}
    </div>
    {% block main %}{% endblock %}
</div>

<script>
    $(".btn-play-audio").click(function(e) {
        e.stopPropagation()
        const button = $(this)
        const existing_audio_tag = button.parent().find("audio")
        if (existing_audio_tag.length) {
            existing_audio_tag[0].play()
        }
    });
</script>
{% block scripts %}{% endblock %}
